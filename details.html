<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>Pokemon Details</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container bg-danger rounded">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-2 d-flex justify-content-center m-2 p-1 text-white">PokeAPI Integration</h1>
                </div>
            </div>
        </header>
        <nav class="container">
            <div class="row m-2">
                <div class="col-md-6 col-12 bg-danger rounded m-1">
                    <a class="d-flex justify-content-center text-white fs-4" href="search.html">Search Pokemon</a>
                </div>
                <div class="col bg-danger rounded m-1">
                    <a class="d-flex justify-content-center text-white fs-4" href="home.html">Return Home</a>
                </div>
            </div>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col">
                    <h1 class="d-flex justify-content-center">Finding the Details</h1>
                    <label class="form-label m-1" for="searchName">Enter the name of the pokemon you would like more details on:</label>
                    <input class="form-control m-1" type="text" placeholder="Enter name of pokemon" name="searchName" id="searchName">
                    <small class="m-1 text-danger" id="fetchError"></small> <br>
                    <button class="btn btn-danger m-1" onclick="searchPokemon()">More Details</button>
                </div>
            </div>
            <div id="displayInformation" class="container rounded bg-danger text-white">

            </div>
        </main>
    </body>
</html>
<script src="details.js"></script>
